<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure P2P Chat</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- Modern Dark UI Design --- */
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --my-msg: #3b82f6;
            --other-msg: #334155;
            --danger: #ef4444;
            --success: #10b981;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- Login / Welcome Screen --- */
        #login-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; transition: opacity 0.3s;
        }
        
        .card {
            background: var(--card); padding: 2rem; border-radius: 16px; width: 100%; max-width: 400px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3); text-align: center;
        }

        .logo { font-size: 2rem; margin-bottom: 0.5rem; }
        h2 { margin-bottom: 1.5rem; font-weight: 600; }
        
        input {
            width: 100%; padding: 12px 16px; background: #0f172a; border: 1px solid #334155;
            color: white; border-radius: 8px; margin-bottom: 12px; font-size: 1rem; transition: 0.2s;
        }
        input:focus { border-color: var(--primary); }

        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        button {
            flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;
            font-size: 0.95rem; transition: 0.2s; color: white;
        }
        .btn-create { background: var(--primary); }
        .btn-join { background: #334155; }
        .btn-create:hover { background: var(--primary-hover); }
        
        #room-id-display {
            margin: 15px 0; padding: 10px; background: rgba(59, 130, 246, 0.1); border: 1px dashed var(--primary);
            border-radius: 6px; display: none;
        }
        #room-id-text { font-family: monospace; font-size: 1.2rem; font-weight: bold; letter-spacing: 2px; color: var(--primary); }
        .copy-hint { font-size: 0.75rem; color: var(--text-muted); display: block; margin-top: 5px; }

        /* --- Chat Screen --- */
        #chat-screen { display: flex; flex-direction: column; height: 100%; display: none; }
        
        header {
            padding: 15px 20px; background: var(--card); border-bottom: 1px solid #334155;
            display: flex; justify-content: space-between; align-items: center;
        }
        .room-badge { background: #334155; padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; font-family: monospace; }
        
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--text-muted); display: inline-block; margin-right: 5px; }
        .status-dot.online { background: var(--success); box-shadow: 0 0 8px var(--success); }

        #chat-container {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 75%; padding: 10px 16px; border-radius: 18px; font-size: 0.95rem; line-height: 1.4; position: relative; word-wrap: break-word;
            animation: popIn 0.2s ease-out;
        }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .message.me { align-self: flex-end; background: var(--my-msg); color: white; border-bottom-right-radius: 4px; }
        .message.other { align-self: flex-start; background: var(--other-msg); color: var(--text); border-bottom-left-radius: 4px; }

        .meta { font-size: 0.7rem; opacity: 0.7; margin-top: 4px; text-align: right; display: block; }
        .sender-name { font-size: 0.75rem; font-weight: bold; margin-bottom: 2px; display: block; opacity: 0.9; }

        .system-msg { text-align: center; color: var(--text-muted); font-size: 0.85rem; margin: 10px 0; background: rgba(255,255,255,0.05); padding: 5px 10px; border-radius: 10px; align-self: center; }

        /* --- Input Area --- */
        .input-area {
            padding: 15px; background: var(--card); border-top: 1px solid #334155; display: flex; gap: 10px;
        }
        #msg-input {
            flex: 1; padding: 12px 18px; border-radius: 24px; border: none; background: #0f172a; color: white;
        }
        #send-btn {
            width: 45px; height: 45px; border-radius: 50%; background: var(--primary); color: white;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem; padding: 0;
        }
        #send-btn:disabled { background: #334155; cursor: not-allowed; }

        /* Utilities */
        .hidden { display: none !important; }
        .show { display: block !important; }
    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <div class="card">
            <div class="logo">ðŸš€</div>
            <h2>Secure P2P Chat</h2>
            
            <input type="text" id="username" placeholder="Enter Your Nickname" maxlength="15">
            
            <!-- Initial Buttons -->
            <div id="action-buttons" class="btn-group">
                <button class="btn-create" onclick="setupCreateRoom()">Create Room</button>
                <button class="btn-join" onclick="setupJoinRoom()">Join Room</button>
            </div>

            <!-- Join Room Input (Hidden by default) -->
            <div id="join-input-area" class="hidden" style="margin-top:10px;">
                <input type="number" id="room-input" placeholder="Paste Room ID here">
                <div class="btn-group">
                    <button class="btn-create" onclick="joinRoom()">Connect Now</button>
                    <button class="btn-join" onclick="resetLogin()">Back</button>
                </div>
            </div>

            <!-- Created Room Display (Hidden by default) -->
            <div id="room-id-display">
                <span class="copy-hint">Share this ID with your friend:</span>
                <div id="room-id-text">000000</div>
                <div class="system-msg" style="margin-top:10px;">Waiting for friend...</div>
            </div>
        </div>
    </div>

    <!-- CHAT SCREEN -->
    <div id="chat-screen">
        <header>
            <div style="display:flex; align-items:center;">
                <span id="connection-dot" class="status-dot"></span>
                <span style="font-weight:600;">Chat</span>
            </div>
            <div class="room-badge" id="header-room-id">ID: ----</div>
            <button onclick="location.reload()" style="background:transparent; color:var(--danger); width:auto; padding:5px 10px;">Exit</button>
        </header>

        <div id="chat-container">
            <!-- Messages go here -->
        </div>

        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Type a message..." disabled autocomplete="off">
            <button id="send-btn" onclick="sendMessage()" disabled>âž¤</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Using PieSocket Free Cluster (Reliable for small scale)
        const PIE_API_KEY = 'VCXCEuvhGcBNCAdg1C6hoY14dRFLunqL1LcfJFgu'; 
        const PIE_CLUSTER_ID = 'demo.piesocket.com';
        const iceServers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        // --- VARIABLES ---
        let localUser = '';
        let roomId = '';
        let isInitiator = false; // True = Created Room, False = Joined Room
        let signalingSocket = null;
        let peerConn = null;
        let dataChannel = null;

        // --- UI FUNCTIONS ---

        function setupCreateRoom() {
            localUser = document.getElementById('username').value.trim();
            if (!localUser) return alert("Please enter a nickname first!");

            // Generate Random 6 Digit Room ID
            roomId = Math.floor(100000 + Math.random() * 900000).toString();
            
            // UI Updates
            document.getElementById('action-buttons').classList.add('hidden');
            document.getElementById('room-id-display').style.display = 'block';
            document.getElementById('room-id-text').innerText = roomId;
            
            isInitiator = true;
            initSignaling(roomId); // Start listening
        }

        function setupJoinRoom() {
            localUser = document.getElementById('username').value.trim();
            if (!localUser) return alert("Please enter a nickname first!");

            document.getElementById('action-buttons').classList.add('hidden');
            document.getElementById('join-input-area').classList.remove('hidden');
        }

        function resetLogin() {
            document.getElementById('action-buttons').classList.remove('hidden');
            document.getElementById('join-input-area').classList.add('hidden');
            document.getElementById('room-id-display').style.display = 'none';
        }

        function joinRoom() {
            roomId = document.getElementById('room-input').value.trim();
            if (roomId.length !== 6) return alert("Invalid Room ID");
            
            isInitiator = false;
            
            // UI Update: Show Loading
            document.querySelector('#join-input-area button').innerText = "Connecting...";
            initSignaling(roomId);
        }

        // --- 1. SIGNALING (Handshake) ---

        function initSignaling(room) {
            console.log("Connecting to signaling server:", room);
            const wsUrl = `wss://${PIE_CLUSTER_ID}/v3/${room}?api_key=${PIE_API_KEY}&notify_self=0`;
            signalingSocket = new WebSocket(wsUrl);

            signalingSocket.onopen = () => {
                console.log("Signaling Connected");
                if (!isInitiator) {
                    // If I am the joiner, tell the creator I am here
                    sendSignal({ type: 'join' });
                }
            };

            signalingSocket.onmessage = async (e) => {
                const signal = JSON.parse(e.data);
                handleSignal(signal);
            };

            signalingSocket.onerror = (e) => {
                alert("Signaling Error. Check internet connection.");
                console.error(e);
            };
        }

        function sendSignal(data) {
            if (signalingSocket.readyState === WebSocket.OPEN) {
                signalingSocket.send(JSON.stringify(data));
            }
        }

        // --- 2. WEBRTC (P2P Logic) ---

        async function handleSignal(data) {
            if (data.type === 'join' && isInitiator) {
                // Friend joined, I (Creator) create the connection
                createPeerConnection();
                // Creator creates the data channel
                dataChannel = peerConn.createDataChannel("chat");
                setupDataChannelListeners();
                
                const offer = await peerConn.createOffer();
                await peerConn.setLocalDescription(offer);
                sendSignal({ type: 'offer', sdp: offer });

            } else if (data.type === 'offer' && !isInitiator) {
                // I (Joiner) received an offer
                createPeerConnection();
                // Joiner waits for data channel
                peerConn.ondatachannel = (e) => {
                    dataChannel = e.channel;
                    setupDataChannelListeners();
                };
                
                await peerConn.setRemoteDescription(new RTCSessionDescription(data.sdp));
                const answer = await peerConn.createAnswer();
                await peerConn.setLocalDescription(answer);
                sendSignal({ type: 'answer', sdp: answer });

            } else if (data.type === 'answer' && isInitiator) {
                // Creator receives answer
                await peerConn.setRemoteDescription(new RTCSessionDescription(data.sdp));

            } else if (data.candidate) {
                // ICE Candidate exchange
                if (peerConn) {
                    try {
                        await peerConn.addIceCandidate(new RTCIceCandidate(data.candidate));
                    } catch (e) { console.error("Error adding candidate", e); }
                }
            }
        }

        function createPeerConnection() {
            if (peerConn) return; // Already exists
            peerConn = new RTCPeerConnection(iceServers);

            peerConn.onicecandidate = (e) => {
                if (e.candidate) {
                    sendSignal({ candidate: e.candidate });
                }
            };

            peerConn.onconnectionstatechange = () => {
                console.log("Connection State:", peerConn.connectionState);
                if (peerConn.connectionState === 'disconnected') {
                    addSystemMessage("Peer disconnected ðŸ”´");
                    document.getElementById('connection-dot').classList.remove('online');
                }
            };
        }

        function setupDataChannelListeners() {
            dataChannel.onopen = () => {
                console.log("DATA CHANNEL OPEN! P2P ACTIVE");
                // Close signaling to save resources and ensure security
                signalingSocket.close();
                switchToChatScreen();
            };

            dataChannel.onmessage = (e) => {
                const msg = JSON.parse(e.data);
                addMessage(msg.user, msg.content, 'other');
            };
        }

        // --- 3. CHAT LOGIC ---

        function switchToChatScreen() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('header-room-id').innerText = `ID: ${roomId}`;
            document.getElementById('connection-dot').classList.add('online');
            
            document.getElementById('msg-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
            
            addSystemMessage("ðŸ”’ Direct P2P Connection Established");
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text || !dataChannel || dataChannel.readyState !== 'open') return;

            const payload = { user: localUser, content: text };
            dataChannel.send(JSON.stringify(payload));
            
            addMessage("You", text, 'me');
            input.value = '';
            input.focus();
        }

        document.getElementById('msg-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // --- 4. HELPER FUNCTIONS ---

        function addMessage(user, text, type) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            div.innerHTML = `
                ${type === 'other' ? `<span class="sender-name">${user}</span>` : ''}
                ${escapeHtml(text)}
                <span class="meta">${time}</span>
            `;
            
            container.appendChild(div);
            scrollToBottom();
        }

        function addSystemMessage(text) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = 'system-msg';
            div.innerText = text;
            container.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            const c = document.getElementById('chat-container');
            c.scrollTop = c.scrollHeight;
        }

        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }
    </script>
</body>
</html>
